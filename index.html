<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>pizza-parlor</title>
  </head>
  <body> 
    <div class="container">
      <div class="jumbotron">
        <h1>Robo Pizza</h1>
      </div>
    </div>    
    <div class="container">  
      <form id="get-started-order">
        <button type="submit" class="btn btn-danger" id="order-now">ORDER</button>
      </form>
    </div>
    <div class="container">
      <form id="customize-pizza-form">
        <h2>Customize pizza:</h2>
        <div>
          <label for="pizza-size">Select size:</label>
          <select name="" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div>
          <label for="pizza-sauce">Select sauce:</label>
          <select name="" id="pizza-sauce">
            <option value="red">Red</option>
            <option value="white">White</option>
          </select>
        </div> 
        <div>
          <h3>Select toppings:</h3>
          <div id="checkbox-wrapper">
            <input type="checkbox" id="topping1" name="topping1" value="olives">
            <label for="vehicle1"> Olives</label><br>
            <input type="checkbox" id="topping2" name="topping2" value="onions">
            <label for="vehicle2"> Onions</label><br>
            <input type="checkbox" id="topping3" name="topping3" value="spinach">
            <label for="vehicle3"> Spinach</label><br>
            <input type="checkbox" id="topping4" name="topping4" value="pineaplle">
            <label for="vehicle3"> Pineapple</label><br>
          </div>
        </div> 
        <button type="submit" class="btn btn-danger" id="place-order">PLACE ORDER</button>
      </form> 
      <div id="receipt">
        <h1>Thanks for placing an order!</h1>
        <h2>Your receipt:</h2>
        <ul>
          <li id="receipt-size"></li>
          <li id="receipt-sauce"></li>
          <li>Toppings
            <ul id="receipt-toppings"></ul>
          </li>
          <li id="receipt-cost"></li>
        </ul>
        <!-- 
          Your Order:
          1 Large Pizza
          Red Sauce
          Toppings: 
            Spinach
            Olives
          Cost: $14.00
        -->
      </div>
    </div>
  </body>
</html>
