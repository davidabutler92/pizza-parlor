<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>pizza-parlor</title>
  </head>
  <body>     
    <h1>Robo Pizza</h1>
    <div class="container">
      <form id="get-started-order">
        <button type="submit" class="btn btn-danger" id="order-now">ORDER</button>
      </form>
    </div>
    <div class="container">
    <form id="customize-pizza-form">
        <h2>Customize pizza:</h2>
        <div>
          <label for="pizza-size">Select size:</label>
          <select name="" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div>
          <label for="pizza-sauce">Select sauce:</label>
          <select name="" id="pizza-">
            <option value="small">Red</option>
            <option value="medium">White</option>
          </select>
        </div>
        
      </form>
    </div>
  </body>
</html>
